<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand active text-white" href="{{ url_for('home') }}">
      <span id="logo">
        <img width="24" alt="LaptopFriendly" src="https://laptopfriendly.co/assets/logo/lf-white-64-5de912404ea117f6042353e04558a303900427e056c0af64c4e8c07e194bb24c.png">
        <span>Work Remotely</span>

      </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('home') }}">
            <i class="fa-solid fa-list"></i>
            <span>All Cities</span>
          </a>
        </li>
        {% if current_user.is_authenticated: %}
        <li class="nav-item ">
          <a class="nav-link active text-white" aria-current="page" href="{{ url_for('get_add') }}">
            <i class="fa fa-fw fa-plus-circle"></i>
            <span>Add a place </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('get_log_out') }}">
            <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
            <span>Log out</span>
            </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('get_logged') }}">
            <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
            <span>Join in</span>
            </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
